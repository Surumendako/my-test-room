<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my test room 2</title>
  <style>
    /* 既存のスタイルはそのまま */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://example.com/your-background-image.jpg'); /* 背景画像 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }
    h1, h3 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    .input-area {
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      background-color: #5cb85c;
      color: white;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .quiz-area {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #user-answer {
      width: 100%;
      height: 50px;
      font-size: 20px;
      margin-top: 10px;
    }
    #quiz-result {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    #next-question-button {
      display: none;
      margin-top: 20px;
    }
    .menu {
      text-align: center;
      margin-top: 30px;
    }
    .menu button {
      background-color: #0275d8;
      color: white;
    }
    .menu button:hover {
      background-color: #025aa5;
    }

    /* レスポンシブデザイン調整 */
    @media (max-width: 768px) {
      h1, h3 {
        font-size: 20px;
      }

      .quiz-area {
        width: 90%;
        padding: 15px;
      }

      button {
        width: 100%;
        font-size: 18px;
      }

      #user-answer {
        font-size: 18px;
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      h1, h3 {
        font-size: 18px;
      }

      .quiz-area {
        width: 95%;
        padding: 10px;
      }

      button {
        font-size: 16px;
        padding: 12px 18px;
      }

      #user-answer {
        font-size: 16px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <h1>My Test Room 2</h1>

  <!-- 教科選択 -->
  <div class="input-area">
    <h3>教科を選んでクイズ開始</h3>
    <button onclick="showSubjectQuiz()">教科別クイズ開始</button>
    <div id="subject-buttons"></div>
    <button id="toggle-timer" onclick="toggleTimerMode()">時間制限モード: オフ</button>
  </div>

  <!-- クイズエリア -->
  <div class="quiz-area" id="quiz-area" style="display: none;">
    <h2>問題</h2>
    <p id="quiz-question"></p>
    <input type="text" id="user-answer" placeholder="答えを入力" onkeydown="handleKeyDown(event)">
    <button onclick="checkAnswer()">答え合わせ</button>
    <p id="quiz-result"></p>
    <button id="next-question-button" onclick="nextQuestion()">次の問題へ</button>
    <p id="timer"></p>
  </div>

  <div class="menu">
    <button onclick="window.location.href='index.html'">クイズ作成画面に戻る</button>
  </div>

  <script>
    let currentSubject = "";
    let quizData = [];
    let currentIndex = 0;
    let correctAnswers = 0;
    let timer;
    let timeLeft = 30; // 各問題の制限時間（秒）
    let isTimerEnabled = false; // 時間制限が有効かどうかのフラグ

    // 教科選択ボタンを表示
    function displaySubjectButtons() {
      const subjectButtonsDiv = document.getElementById("subject-buttons");
      subjectButtonsDiv.innerHTML = ""; // ボタンをクリア
      const savedSubjects = Object.keys(localStorage).filter(key => key.startsWith("quiz_"));
      savedSubjects.forEach(subjectKey => {
        const subjectName = subjectKey.replace("quiz_", "");
        const button = document.createElement("button");
        button.textContent = subjectName;
        button.onclick = () => loadSubjectQuiz(subjectName);
        subjectButtonsDiv.appendChild(button);
      });
    }

    // 教科の問題を読み込む
    function loadSubjectQuiz(subject) {
      currentSubject = subject;
      quizData = JSON.parse(localStorage.getItem("quiz_" + currentSubject)) || [];
      currentIndex = 0;
      correctAnswers = 0;
      shuffleQuestions(); // シャッフルを呼び出し
      showQuestion();
    }

    // 質問をシャッフル
    function shuffleQuestions() {
      for (let i = quizData.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [quizData[i], quizData[j]] = [quizData[j], quizData[i]]; // 配列の要素を交換
      }
    }

    // 問題を表示
    function showQuestion() {
      if (currentIndex >= quizData.length) {
        document.getElementById("quiz-question").textContent = `クイズ終了！ 正解数: ${correctAnswers} / ${quizData.length}`;
        document.getElementById("quiz-result").textContent = "";
        document.getElementById("quiz-area").style.display = "none";
        return;
      }

      document.getElementById("quiz-area").style.display = "block";
      document.getElementById("quiz-result").textContent = "";
      const currentQuestion = quizData[currentIndex];
      document.getElementById("quiz-question").textContent = currentQuestion.question;
      document.getElementById("next-question-button").style.display = "none"; // 次の問題ボタン非表示
      if (isTimerEnabled) {
        document.getElementById("timer").textContent = `残り時間: ${timeLeft}秒`; // 時間表示
        startTimer(); // タイマー開始
      } else {
        document.getElementById("timer").style.display = "none"; // 時間表示を非表示
      }
    }

    // エンターキーで答え合わせを実行
    function handleKeyDown(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    }

    // タイマー開始
    function startTimer() {
      clearInterval(timer);
      timeLeft = 30; // タイマーを30秒にリセット
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").textContent = `残り時間: ${timeLeft}秒`;
        } else {
          checkAnswer(); // 時間が切れたら自動で答え合わせ
        }
      }, 1000);
    }

    // 答え合わせ
    function checkAnswer() {
      clearInterval(timer); // タイマー停止
      const userAnswer = document.getElementById("user-answer").value.trim();
      const correctAnswer = quizData[currentIndex].answer;
      if (userAnswer === correctAnswer) {
        document.getElementById("quiz-result").textContent = "正解！";
        correctAnswers++;
      } else {
        document.getElementById("quiz-result").textContent = `不正解... 正解は「${correctAnswer}」`;
      }
      document.getElementById("next-question-button").style.display = "inline"; // 次の問題ボタン表示
    }

    // 次の問題へ
    function nextQuestion() {
      currentIndex++;
      showQuestion();
      document.getElementById("user-answer").value = "";
    }

    // 時間制限モードを切り替える
    function toggleTimerMode() {
      isTimerEnabled = !isTimerEnabled;
      document.getElementById("toggle-timer").textContent = isTimerEnabled ? "時間制限モード: オン" : "時間制限モード: オフ";
      if (!isTimerEnabled) {
        clearInterval(timer); // 時間制限オフの場合はタイマーを停止
        document.getElementById("timer").style.display = "none";
      } else {
        document.getElementById("timer").style.display = "block";
      }
    }

    // ページ読み込み時に作成した教科を表示
    window.onload = function() {
      displaySubjectButtons();
    };
  </script>
</body>
</html>
