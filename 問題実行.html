<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Test Room 2</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: linear-gradient(-45deg, #d1ffd1, #ffffff, #e6ffe6, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h3 {
      text-align: center;
      margin: 20px 0;
    }

    .quiz-area {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 8px;
    }

    input {
      width: 100%;
      height: 50px;
      font-size: 20px;
      margin-top: 10px;
      padding: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #5cb85c;
      color: white;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .menu {
      text-align: center;
      margin-top: 30px;
    }

    .menu button {
      background-color: #0275d8;
    }
  </style>
</head>
<body>
  <h1>My Test Room 2</h1>

  <div class="quiz-area" id="quiz-area" style="display:none;">
    <h2>問題</h2>
    <p id="quiz-question"></p>
    <input type="text" id="user-answer" onkeydown="handleKeyDown(event)">
    <button onclick="checkAnswer()">答え合わせ</button>
    <p id="quiz-result"></p>
    <button id="next-question-button" onclick="nextQuestion()" style="display:none;">次の問題へ</button>
    <p id="timer" style="display:none;"></p>
  </div>

  <div class="menu">
    <h3>教科を選んで開始</h3>
    <button onclick="displaySubjectButtons()">教科一覧を表示</button>
    <div id="subject-buttons"></div>
    <button id="toggle-timer" onclick="toggleTimerMode()">時間制限モード: オフ</button>
    <br><br>
    <button onclick="window.location.href='index.html'">作成画面に戻る</button>
  </div>

  <script>
    let currentSubject = "";
    let quizData = [];
    let currentIndex = 0;
    let correctAnswers = 0;
    let timer;
    let timeLeft = 30;
    let isTimerEnabled = false;

    function displaySubjectButtons() {
      const div = document.getElementById("subject-buttons");
      div.innerHTML = "";
      const subjects = Object.keys(localStorage).filter(k => k.startsWith("quiz_"));
      subjects.forEach(k => {
        const name = k.replace("quiz_", "");
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.onclick = () => loadQuiz(name);
        div.appendChild(btn);
      });
    }

    function loadQuiz(name) {
      currentSubject = name;
      quizData = JSON.parse(localStorage.getItem("quiz_" + name)) || [];
      currentIndex = 0;
      correctAnswers = 0;
      shuffle(quizData);
      showQuestion();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function showQuestion() {
      if (currentIndex >= quizData.length) {
        document.getElementById("quiz-question").textContent = `終了！ 正解数: ${correctAnswers} / ${quizData.length}`;
        document.getElementById("quiz-result").textContent = "";
        return;
      }
      document.getElementById("quiz-area").style.display = "block";
      document.getElementById("next-question-button").style.display = "none";
      document.getElementById("quiz-result").textContent = "";
      document.getElementById("quiz-question").textContent = quizData[currentIndex].question;
      document.getElementById("user-answer").value = "";
      if (isTimerEnabled) {
        timeLeft = 30;
        document.getElementById("timer").style.display = "block";
        document.getElementById("timer").textContent = `残り: ${timeLeft}秒`;
        startTimer();
      }
    }

    function checkAnswer() {
      clearInterval(timer);
      const input = document.getElementById("user-answer").value.trim();
      const current = quizData[currentIndex];
      let correct = false;

      if (Array.isArray(current.answer)) {
        const expected = current.answer.map(a => a.trim().toLowerCase()).sort();
        const user = input.split("、").map(a => a.trim().toLowerCase()).sort();
        correct = JSON.stringify(expected) === JSON.stringify(user);
      } else {
        correct = current.answer.trim().toLowerCase() === input.toLowerCase();
      }

      if (correct) {
        document.getElementById("quiz-result").textContent = "正解！";
        correctAnswers++;
      } else {
        const showAns = Array.isArray(current.answer) ? current.answer.join("、") : current.answer;
        document.getElementById("quiz-result").textContent = `不正解... 正解は「${showAns}」`;
      }

      document.getElementById("next-question-button").style.display = "inline";
    }

    function nextQuestion() {
      currentIndex++;
      showQuestion();
    }

    function handleKeyDown(e) {
      if (e.key === "Enter") checkAnswer();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          document.getElementById("timer").textContent = `残り: ${timeLeft}秒`;
        } else {
          clearInterval(timer);
          checkAnswer();
        }
      }, 1000);
    }

    function toggleTimerMode() {
      isTimerEnabled = !isTimerEnabled;
      document.getElementById("toggle-timer").textContent = isTimerEnabled ? "時間制限モード: オン" : "時間制限モード: オフ";
      if (!isTimerEnabled) {
        clearInterval(timer);
        document.getElementById("timer").style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", displaySubjectButtons);
  </script>
</body>
</html>
