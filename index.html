
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my test room 1</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://example.com/your-background-image.jpg'); /* 背景画像 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }
    h1, h3 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    .input-area {
      margin-bottom: 20px;
      text-align: center;
    }
    input, textarea {
      padding: 12px; /* paddingを少し大きく */
      width: 90%; /* 幅を少し広げる */
      margin: 5px;
      font-size: 16px;
      box-sizing: border-box; /* padding込みの幅指定 */
    }
    button {
      padding: 12px 24px; /* ボタンのサイズ調整 */
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      background-color: #5cb85c;
      color: white;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .menu {
      text-align: center;
      margin-top: 30px;
    }
    .menu button {
      background-color: #0275d8;
      color: white;
    }
    .menu button:hover {
      background-color: #025aa5;
    }
    .subject-list, .question-list {
      text-align: left;
      margin: 20px auto;
      width: 90%; /* 幅を広げる */
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    .subject-item, .question-item {
      margin: 10px 0;
    }

    /* モバイルやタブレット向けのレスポンシブ調整 */
    @media (max-width: 768px) {
      h1, h3 {
        font-size: 20px; /* 見出しサイズ調整 */
      }

      input, textarea, button {
        width: 100%; /* 幅を100%にしてボタンと入力フィールドが画面いっぱいに広がるように */
        font-size: 14px; /* フォントサイズ調整 */
      }

      .subject-list, .question-list {
        width: 100%; /* 幅を100%にして、リストが画面いっぱいに広がるように */
        padding: 8px; /* 少し小さめのパディング */
      }
    }

    /* スマートフォン（320px以下）の場合のさらに細かい調整 */
    @media (max-width: 480px) {
      h1, h3 {
        font-size: 18px; /* 見出しサイズ調整 */
      }

      button {
        padding: 10px 20px; /* ボタンのサイズを少し小さく */
      }

      .input-area input, .input-area textarea {
        font-size: 14px; /* 入力フィールドのフォントサイズを調整 */
        padding: 8px; /* パディングを少し小さく */
      }
    }
  </style>
</head>
<body>
  <h1>問題作成画面</h1>

  <!-- 背景画像変更ボタン -->
  <div class="input-area">
    <button onclick="changeBackground()">背景画像を変更</button>
  </div>

  <!-- 教科作成 -->
  <div class="input-area">
    <h3>新しい教科を作成</h3>
    <input type="text" id="subject" placeholder="教科名 (例: 英語)">
    <button onclick="createSubject()">教科を作成</button>
  </div>

  <!-- 問題作成 -->
  <div class="input-area">
    <h3>問題を入力</h3>
    <input type="text" id="category" placeholder="カテゴリー名 (例: 英単語)">
    <textarea id="quiz-input" placeholder="問題=答え の形式で1行ずつ入力"></textarea>
    <button onclick="addQuestion()">問題を追加</button>
  </div>

  <!-- 作成された教科リスト -->
  <div class="subject-list">
    <h3>作成された教科</h3>
    <div id="subject-list-container"></div>
  </div>

  <!-- 作成された問題リスト -->
  <div class="question-list">
    <h3>問題リスト</h3>
    <div id="question-list-container"></div>
  </div>

  <div class="menu">
    <button onclick="window.location.href='問題実行.html'">クイズを始める</button>
  </div>

  <script>
    let currentSubject = "";
    let currentCategory = "";
    let quizData = [];

    // 背景画像を変更する関数
    function changeBackground() {
      const imageUrl = prompt("背景画像のURLを入力してください:");
      if (imageUrl) {
        document.body.style.backgroundImage = `url(${imageUrl})`;
      }
    }

    // 教科を作成
    function createSubject() {
      const subject = document.getElementById("subject").value.trim();
      if (!subject) {
        alert("教科名を入力してください！");
        return;
      }

      currentSubject = subject;
      quizData = JSON.parse(localStorage.getItem("quiz_" + currentSubject)) || [];
      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));

      alert(`「${subject}」の教科を作成しました！`);
      displaySubjectList();
      document.getElementById("subject").value = ""; // 入力欄をクリア
    }

    // 問題を追加
    function addQuestion() {
      if (!currentSubject) {
        alert("教科を作成してください！");
        return;
      }

      const input = document.getElementById("quiz-input").value.trim();
      if (!input) {
        alert("問題と答えを入力してください！");
        return;
      }

      const category = document.getElementById("category").value.trim();
      if (!category) {
        alert("カテゴリー名を入力してください！");
        return;
      }

      const lines = input.split("\n");
      lines.forEach(line => {
        const parts = line.split("=");
        if (parts.length === 2) {
          quizData.push({ question: parts[0].trim(), answer: parts[1].trim(), category: category });
        }
      });

      // ローカルストレージに保存
      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      alert("問題が追加されました！");
      displayQuestionList();
      document.getElementById("quiz-input").value = ""; // 入力欄をクリア
      document.getElementById("category").value = ""; // カテゴリー名をクリア
    }

    // 教科リスト表示
    function displaySubjectList() {
      const subjectListDiv = document.getElementById("subject-list-container");
      const savedSubjects = Object.keys(localStorage).filter(key => key.startsWith("quiz_"));
      subjectListDiv.innerHTML = "<h4>作成した教科:</h4>";

      savedSubjects.forEach(subjectKey => {
        const subjectName = subjectKey.replace("quiz_", "");
        const subjectItem = document.createElement("div");
        subjectItem.classList.add("subject-item");
        subjectItem.innerHTML = `
          <span>${subjectName}</span>
          <button onclick="deleteSubject('${subjectName}')">削除</button>
        `;
        subjectListDiv.appendChild(subjectItem);
      });
    }

    // 問題リスト表示
    function displayQuestionList() {
      const questionListDiv = document.getElementById("question-list-container");
      questionListDiv.innerHTML = "<h4>現在の問題リスト:</h4>";

      quizData.forEach((q, index) => {
        const questionItem = document.createElement("div");
        questionItem.classList.add("question-item");
        questionItem.innerHTML = `
          <p><strong>${q.category}:</strong> ${q.question} = ${q.answer}</p>
          <button onclick="deleteQuestion(${index})">削除</button>
        `;
        questionListDiv.appendChild(questionItem);
      });
    }

    // 教科削除
    function deleteSubject(subjectName) {
      localStorage.removeItem("quiz_" + subjectName);
      alert(`「${subjectName}」の教科が削除されました！`);
      displaySubjectList(); // 再表示
      document.getElementById("question-list-container").innerHTML = ""; // 問題リストをクリア
    }

    // 問題削除
    function deleteQuestion(index) {
      quizData.splice(index, 1);
      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      displayQuestionList(); // 再表示
    }

    // ページ読み込み時に作成した教科を表示
    window.onload = function() {
      displaySubjectList();
    };
  </script>
</body>
</html>
