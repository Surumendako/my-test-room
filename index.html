<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my test room 1</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://example.com/your-background-image.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }
    h1, h3 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    .input-area {
      margin-bottom: 20px;
      text-align: center;
    }
    input, textarea {
      padding: 12px;
      width: 90%;
      margin: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      background-color: #5cb85c;
      color: white;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .menu {
      text-align: center;
      margin-top: 30px;
    }
    .menu button {
      background-color: #0275d8;
      color: white;
    }
    .menu button:hover {
      background-color: #025aa5;
    }
    .subject-list, .question-list {
      text-align: left;
      margin: 20px auto;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    .subject-item, .question-item {
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      h1, h3 {
        font-size: 20px;
      }
      input, textarea, button {
        width: 100%;
        font-size: 14px;
      }
      .subject-list, .question-list {
        width: 100%;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      h1, h3 {
        font-size: 18px;
      }
      button {
        padding: 10px 20px;
      }
      .input-area input, .input-area textarea {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>問題作成画面</h1>

  <div class="input-area">
    <button onclick="changeBackground()">背景画像を変更</button>
  </div>

  <div class="input-area">
    <h3>新しい教科を作成</h3>
    <input type="text" id="subject" placeholder="教科名 (例: 英語)">
    <button onclick="createSubject()">教科を作成</button>
  </div>

  <div class="input-area">
    <h3>問題を入力</h3>
    <input type="text" id="category" placeholder="カテゴリー名 (例: 英単語)">
    <textarea id="quiz-input" placeholder="問題=答え の形式で1行ずつ入力（選択式は bird=bird|cat|dog）"></textarea>
    <button onclick="addQuestion()">問題を追加</button>
  </div>

  <div class="subject-list">
    <h3>作成された教科</h3>
    <div id="subject-list-container"></div>
  </div>

  <div class="question-list">
    <h3>問題リスト</h3>
    <div id="question-list-container"></div>
  </div>

  <div class="menu">
    <button onclick="window.location.href='問題実行.html'">クイズを始める</button>
  </div>

  <script>
    let currentSubject = "";
    let quizData = [];

    function changeBackground() {
      const imageUrl = prompt("背景画像のURLを入力してください:");
      if (imageUrl) {
        document.body.style.backgroundImage = `url(${imageUrl})`;
      }
    }

    function createSubject() {
      const subject = document.getElementById("subject").value.trim();
      if (!subject) {
        alert("教科名を入力してください！");
        return;
      }
      currentSubject = subject;
      quizData = JSON.parse(localStorage.getItem("quiz_" + currentSubject)) || [];
      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      alert(`「${subject}」の教科を作成しました！`);
      displaySubjectList();
      document.getElementById("subject").value = "";
    }

    function addQuestion() {
      if (!currentSubject) {
        alert("教科を作成してください！");
        return;
      }
      const input = document.getElementById("quiz-input").value.trim();
      const category = document.getElementById("category").value.trim();
      if (!input || !category) {
        alert("カテゴリーと問題を入力してください！");
        return;
      }

      const lines = input.split("\n");
      lines.forEach(line => {
        const parts = line.split("=");
        if (parts.length === 2) {
          const question = parts[0].trim();
          const rawAnswer = parts[1].trim();
          let answer, choices = null;
          if (rawAnswer.includes("|")) {
            choices = rawAnswer.split("|").map(item => item.trim());
            answer = choices[0];
          } else {
            answer = rawAnswer;
          }

          quizData.push({ question, answer, choices, category });
        }
      });

      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      alert("問題が追加されました！");
      displayQuestionList();
      document.getElementById("quiz-input").value = "";
      document.getElementById("category").value = "";
    }

    function displaySubjectList() {
      const subjectListDiv = document.getElementById("subject-list-container");
      const savedSubjects = Object.keys(localStorage).filter(key => key.startsWith("quiz_"));
      subjectListDiv.innerHTML = "<h4>作成した教科:</h4>";
      savedSubjects.forEach(subjectKey => {
        const subjectName = subjectKey.replace("quiz_", "");
        const item = document.createElement("div");
        item.classList.add("subject-item");
        item.innerHTML = `<span>${subjectName}</span>
          <button onclick="deleteSubject('${subjectName}')">削除</button>`;
        subjectListDiv.appendChild(item);
      });
    }

    function displayQuestionList() {
      const list = document.getElementById("question-list-container");
      list.innerHTML = "<h4>現在の問題リスト:</h4>";
      quizData.forEach((q, i) => {
        const item = document.createElement("div");
        item.classList.add("question-item");
        const choicesText = q.choices ? ` [選択肢: ${q.choices.join(", ")}]` : "";
        item.innerHTML = `<p><strong>${q.category}:</strong> ${q.question} = ${q.answer}${choicesText}</p>
          <button onclick="deleteQuestion(${i})">削除</button>`;
        list.appendChild(item);
      });
    }

    function deleteSubject(name) {
      localStorage.removeItem("quiz_" + name);
      alert(`「${name}」の教科が削除されました！`);
      displaySubjectList();
      document.getElementById("question-list-container").innerHTML = "";
    }

    function deleteQuestion(index) {
      quizData.splice(index, 1);
      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      displayQuestionList();
    }

    window.onload = displaySubjectList;
  </script>
</body>
</html>
