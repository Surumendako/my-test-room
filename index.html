<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My test room 1</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0 10px 40px 10px;
      color: #333;
      background-color: #f0f8ff;
    }
    h1, h3 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }
    .input-area {
      margin-bottom: 20px;
      text-align: center;
    }
    input, textarea {
      padding: 12px;
      width: 90%;
      margin: 5px auto;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1.5px solid #bbb;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #5cb85c;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #5cb85c;
      color: white;
      transition: background-color 0.3s ease;
      display: inline-block;
      min-width: 140px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .menu {
      text-align: center;
      margin-top: 30px;
    }
    .menu button {
      background-color: #0275d8;
      color: white;
      min-width: 160px;
    }
    .menu button:hover {
      background-color: #025aa5;
    }
    .subject-list, .question-list {
      text-align: left;
      margin: 20px auto;
      width: 90%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .subject-item, .question-item {
      margin: 10px 0;
      padding: 6px 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }
    .question-item p {
      margin: 0;
      max-width: 85%;
      word-break: break-word;
    }
    .tag-desc {
      background-color: #ffecb3;
      color: #a67c00;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>問題作成画面</h1>

  <div class="input-area">
    <h3>背景色を選択</h3>
    <input type="color" id="bg-color-picker" />
  </div>

  <div class="input-area">
    <h3>新しい教科を作成</h3>
    <input type="text" id="subject" placeholder="教科名" />
    <button onclick="createSubject()">教科を作成</button>
  </div>

  <div class="input-area">
    <h3>問題を入力</h3>
    <input type="text" id="category" placeholder="カテゴリー名" />
    <textarea id="quiz-input" placeholder="(基本)問題=答え&#10;(記述)[desc]問題=答え,&#10(複数)問題=答え、答え、答え"></textarea>
    <button onclick="addQuestion()">問題を追加</button>
  </div>

  <div class="subject-list">
    <h3>作成された教科</h3>
    <div id="subject-list-container"></div>
  </div>

  <div class="question-list">
    <h3>問題リスト</h3>
    <div id="question-list-container"></div>
  </div>

  <div class="menu">
    <button onclick="window.location.href='問題実行.html'">クイズを始める</button>
  </div>

  <script>
    let currentSubject = "";
    let quizData = [];

    function applyBackgroundColor() {
      const savedColor = localStorage.getItem("bgColor") || "#ffffff";
      document.body.style.backgroundColor = savedColor;
      const picker = document.getElementById("bg-color-picker");
      if (picker) picker.value = savedColor;
    }

    function createSubject() {
      const subject = document.getElementById("subject").value.trim();
      if (!subject) {
        alert("NO 教科");
        return;
      }
      currentSubject = subject;
      quizData = JSON.parse(localStorage.getItem("quiz_" + currentSubject)) || [];
      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      alert(`教科「${subject}」を作成しました`);
      displaySubjectList();
      displayQuestionList();
      document.getElementById("subject").value = "";
    }

    function addQuestion() {
      if (!currentSubject) {
        alert("教科が作成されていません");
        return;
      }
      const input = document.getElementById("quiz-input").value.trim();
      const category = document.getElementById("category").value.trim();
      if (!input || !category) {
        alert("教科と問題が作成されていません");
        return;
      }

      const lines = input.split("\n");
      lines.forEach(line => {
        const parts = line.split("=");
        if (parts.length === 2) {
          let question = parts[0].trim();
          let rawAnswer = parts[1].trim();
          let answer;
          

          let isDesc = false;
          if (question.startsWith("[desc]")) {
            isDesc = true;
            question = question.replace("[desc]", "").trim();
          }

          if (rawAnswer.includes(",")) {
            answer = rawAnswer.split(",").map(a => a.trim()).sort();
          } else {
            answer = rawAnswer;
          }

          quizData.push({ question, answer, category, isDesc });
        }
      });

      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      alert("問題を作成しました");
      displayQuestionList();
      document.getElementById("quiz-input").value = "";
      document.getElementById("category").value = "";
    }

    function displaySubjectList() {
      const subjectListDiv = document.getElementById("subject-list-container");
      const savedSubjects = Object.keys(localStorage).filter(key => key.startsWith("quiz_"));
      subjectListDiv.innerHTML = "<h4>作成した教科:</h4>";
      savedSubjects.forEach(subjectKey => {
        const subjectName = subjectKey.replace("quiz_", "");
        const item = document.createElement("div");
        item.classList.add("subject-item");
        item.innerHTML = `<span>${subjectName}</span>
          <button onclick="deleteSubject('${subjectName}')">削除</button>`;
        subjectListDiv.appendChild(item);
      });
    }

    function displayQuestionList() {
      const list = document.getElementById("question-list-container");
      list.innerHTML = "<h4>現在の問題リスト:</h4>";
      quizData.forEach((q, i) => {
        const answerText = Array.isArray(q.answer) ? q.answer.join(", ") : q.answer;
        const descTag = q.isDesc ? `<span class="tag-desc">記述問題</span>` : "";
        const item = document.createElement("div");
        item.classList.add("question-item");
        item.innerHTML = `<p><strong>${q.category}:</strong> ${q.question} = ${answerText} ${descTag}</p>
          <button onclick="deleteQuestion(${i})">削除</button>`;
        list.appendChild(item);
      });
    }

    function deleteSubject(name) {
      localStorage.removeItem("quiz_" + name);
      alert(`「${name}」の教科が削除されました！`);
      if (name === currentSubject) {
        currentSubject = "";
        quizData = [];
        document.getElementById("question-list-container").innerHTML = "";
      }
      displaySubjectList();
    }

    function deleteQuestion(index) {
      quizData.splice(index, 1);
      localStorage.setItem("quiz_" + currentSubject, JSON.stringify(quizData));
      displayQuestionList();
    }

    document.addEventListener("DOMContentLoaded", () => {
      applyBackgroundColor();
      displaySubjectList();
      const picker = document.getElementById("bg-color-picker");
      picker.addEventListener("input", function () {
        localStorage.setItem("bgColor", this.value);
        document.body.style.backgroundColor = this.value;
      });
    });
  </script>
</body>
</html>
